<!DOCTYPE html>
<html lang="en">
<head>
    <title>@cricketsamay365</title>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.8.8/shaka-player.ui.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.9.3/controls.min.css" rel="stylesheet">
    <script src="channelData.js"></script> <!-- Loading the channel data -->
</head>
    <style>
    * {
        user-select: auto !important;
        -webkit-user-select: auto !important;
        margin: 0;
        padding: 0;
    }

    body {
        display: flex;
        margin: 0;
        background-color: black;
        height: 100vh; /* Full viewport height */
        overflow: hidden; /* Prevent scrolling */
    }

    .shaka-video-container {
        display: flex;
        width: 100%;
        height: 100%; /* Full viewport height */
        position: relative; /* To ensure the video fills the container */
    }

    video {
        width: 100%;
        height: 100%;
        object-fit: fit; /* Ensures the video fills the screen without stretching */
    }
    </style>
    
<body bgcolor="black" style="margin:0;">
<center>
    <div data-shaka-player-container="" style="width: 100%; height: 100%; cursor: none;" class="shaka-mobile shaka-video-container" shaka-controls="true">
        <video poster="#" autoplay="" data-shaka-player="" id="video" style="width: 100%; height: 100%;" class="shaka-video"</video>
</center>


    <script>
        // Prompt for Telegram Channel
        if (confirm("Join Our Telegram Channel @cricketsamay365")) {
            window.location.href = "https://telegram.me/cricketsamay365";
        }

        // Fetching channel ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const channelId = urlParams.get('id');

        async function init() {
            // Validate channel data
            if (!channelData || !channelData[channelId]) {
                alert("Channel not found or invalid!");
                return;
            }

            const channel = channelData[channelId];
            const manifestUri = channel.file;
            const drmKeys = channel.drm.clearkey;

            const video = document.getElementById('video');
            const ui = video['ui'];
            const controls = ui.getControls();
            const player = controls.getPlayer();

            // Configure Shaka Player UI
            const config = {
                controlPanelElements: ['play_pause', 'time_and_duration', 'spacer', 'mute', 'picture_in_picture', 'playback_rate', 'quality', 'fullscreen'],
                playbackRates: [0.5, 0.75, 1, 1.25, 1.5, 1.75, 2],
            };
            ui.configure(config);

            // Configure DRM
            player.configure({
                drm: {
                    clearKeys: {
                        // Correct order: keyId first, then key
                        [drmKeys.keyId]: drmKeys.key
                    }
                }
            });

            // Attach player and UI to the window for debugging
            window.player = player;
            window.ui = ui;

            // Listen for error events
            player.addEventListener('error', onPlayerErrorEvent);
            controls.addEventListener('error', onUIErrorEvent);

            // Load the manifest
            try {
                await player.load(manifestUri);
                console.log('The video has now been loaded!');
            } catch (error) {
                onPlayerError(error);
            }
        }

        function onPlayerErrorEvent(errorEvent) {
            onPlayerError(errorEvent.detail);
        }

        function onPlayerError(error) {
            console.error('Error code', error.code, 'object', error);
        }

        function onUIErrorEvent(errorEvent) {
            onPlayerError(errorEvent.detail);
        }

        function initFailed(errorEvent) {
            console.error('Unable to load the UI library!');
        }

        // Listen for Shaka Player events
        document.addEventListener('shaka-ui-loaded', init);
        document.addEventListener('shaka-ui-load-failed', initFailed);
    </script>
</body>
</html>
