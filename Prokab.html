<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Vimeo Video</title>
    <style>
        /* Responsive video container */
        .video-container {
            padding: 56.25% 0 0 0; /* 16:9 Aspect Ratio */
            position: relative;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
  <script>
        if (confirm("Join Our Telegram Channel @cricketsamay365")) {
        window.location.href = "https://telegram.me/cricketsamay365";
        }
    
  </script>
    <div class="video-container">
        <iframe 
            src="https://vimeo.com/event/4747239/embed" 
            frameborder="0" 
            allow="autoplay; fullscreen; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
